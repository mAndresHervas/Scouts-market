<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Scout Market</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1>Panel de Usuario</h1>

    <div class="dashboard-card">
      <h2>Mis productos en venta</h2>
      <p>Aquí aparecerán los productos que has subido.</p>
    </div>

    <div class="dashboard-card">
      <h2>Proyectos en marcha</h2>
      <p>Publica o edita tus iniciativas (pioneros o rutas).</p>
    </div>

    <div class="dashboard-card">
      <h2>Solicitudes de servicio</h2>
      <p>Revisa los servicios que ofreces o que otros grupos han solicitado.</p>
    </div>
  </main>

  <div id="footer"></div>
  <script src="js/main.js"></script>
</body>
</html>
