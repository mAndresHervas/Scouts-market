<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Scout Market</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registerForm">
    <input type="text" id="nombre" required placeholder="Nombre completo" />
    <input type="email" id="email" required placeholder="Correo electrónico" />
    <input type="password" id="password" required placeholder="Contraseña" />
  
    <select id="tipoUsuario" required>
    <option value="">Selecciona tu rol</option>
    <option value="Scout">Libre</option>
    <option value="Lider">Grupo</option>
    <option value="Administrador">Rama</option>
    </select>

    <button type="submit">Registrarse</button>
    </form>
<p id="errorMsg" style="color: red;"></p>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
