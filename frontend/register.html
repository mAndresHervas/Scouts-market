<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Scout Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="navbar"></div>

  <div class="form-container">
    <h1>Registro de Usuario</h1>

    <form id="registerForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre completo" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required />

      <label for="ContrasenaHash">Contraseña</label>
      <input type="password" id="ContrasenaHash" placeholder="Contraseña segura" required />

      <label for="TipoUsuario">Tipo de usuario</label>
      <select id="TipoUsuario" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="INDIVIDUAL">Scout Individual</option>
        <option value="GRUPO">Grupo Scout</option>
        <option value="TROPA">Tropa</option>
        <option value="PIONEROS">Pioneros</option>
        <option value="RUTA">Ruta</option>
      </select>

      <button type="submit">Registrarse</button>
      <p id="errorMsg" class="error-message"></p>
    </form>

    <p class="form-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <div id="footer"></div>

  <script src="js/register.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
